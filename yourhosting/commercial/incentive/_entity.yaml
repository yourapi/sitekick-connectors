attributes:
    type: JsonStrInt
    index:
        topic: -> str  # Topic of the incentive

relationships:
    yourhosting/commercial/bonus:
        cardinality:
            # Cardinality can be 1-1, 1-inf, inf-1 and inf-inf and optional.
            # (https://vertabelo.com/blog/cardinality-in-data-modeling/)
            # The cardinality is indicated using the possible counts of the relation.
            from: "1"  # a bonus MUST HAVE 1 incentive
            to: ">= 0"  # an incentive may refer to 0 or more bonuses
