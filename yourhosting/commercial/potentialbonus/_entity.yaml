# At this moment, EVERY item type MUST have its own renderer. It SHOULD be possible to just define an item type
#  have the item-renderer be automatically connected by default.
# So for potentialbonus: add the class:
# class PotentialBonusRenderer(ItemRenderer):
#    ...
# in the file sitekick/data/renderers/items/yourhosting/commercial.py

attributes:
    type: StrInt
    index:
        year: -> int  # for easy aggregation of bonuses
        month: -> int
        week: -> int
        day: -> int
        action: -> str

relationships:
    yourhosting/commercial/incentive:
        cardinality:
            # Cardinality can be 1-1, 1-inf, inf-1 and inf-inf and optional.
            # (https://vertabelo.com/blog/cardinality-in-data-modeling/)
            # The cardinality is indicated using the possible counts of the relation.
            from: ">= 0"  # an incentive may refer to 0 or more bonuses
            to: "1"  # a bonus MUST HAVE 1 incentive
    yourhosting/people/employee:
        cardinality:
            from: ">= 0"  # an employee may qualify for 0 or more bonuses
            to: "1"  # a bonus MUST refer to a single employee
    sitekick/hosting/domain:
        cardinality:
            from: ">= 0"  # a domain may qualify for 0 or more bonuses
            to: "1"  # a bonus MUST refer to a single domain
